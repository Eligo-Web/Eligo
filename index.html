<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Eligo is a web application primarily used for in-class polls. 
Students can go to eligo.cs.jhu.edu on their phones or laptop during 
class and participate in in-class polls. Students can also use physical 
iClicker remotes to participate in in-class polls. Eligo offers live 
charts to instructors during a poll and stores detailed analytics 
following the poll."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2
?family=Exo+2:ital,wght@1,700
&family=Inter:wght@100;200;300;400;500;600;700;800;900
&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      href="./src/assets/eligo-logo.svg"
      as="image"
      type="image/svg+xml"
    />
    <link rel="icon" type="image/x-icon" href="./src/assets/favicon.ico" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
